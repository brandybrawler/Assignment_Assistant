<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">
<div class="w-full max-w-xs">
  <form id="loginForm" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
    <div class="mb-4">
      <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="text" id="username" placeholder="Username" required>
    </div>
    <div class="mb-6">
      <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" type="password" id="password" placeholder="Password" required>
    </div>
    <div class="mb-6">
      <label class="block mb-2 text-sm font-bold text-gray-700">
        After login, navigate to:
      </label>
      <div class="flex items-center mb-4">
        <input type="radio" name="redirect" id="jobs" value="jobs" class="mr-2">
        <label for="jobs" class="mr-4 text-gray-700">Jobs Page</label>
        <input type="radio" name="redirect" id="chat" value="chat" class="mr-2">
        <label for="chat" class="text-gray-700">Chat Page</label>
      </div>
    </div>
    <div class="flex items-center justify-between">
      <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
        Login
      </button>
    </div>
  </form>
</div>
<script>
  document.getElementById('loginForm').addEventListener('submit', function(event) {
    event.preventDefault();
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;
    const redirectChoice = document.querySelector('input[name="redirect"]:checked').value;
  
    fetch('/token', {
      method: 'POST',
      headers: {
          'Content-Type': 'application/x-www-form-urlencoded',
      },
      body: new URLSearchParams({
          username: username,
          password: password
      })
    })
    .then(response => {
      if (!response.ok) {
        throw new Error('Login failed');
      }
      return response.json();
    })
    .then(data => {
      localStorage.setItem('access_token', data.access_token);
      localStorage.setItem('user', JSON.stringify(data.user));
      window.location.href = redirectChoice === 'jobs' ? '/' : 'chat';
    })
    .catch(error => {
      console.error('Error:', error);
      alert('Login failed. Please try again.');
    });
  });
</script>
</body>
</html>
